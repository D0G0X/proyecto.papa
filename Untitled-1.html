<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te queremos mucho, papá</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%; width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-color: black;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('Collage de fotos para mood boards Vision board Rasgado Beige.png') no-repeat center center;
      background-size: contain;
      background-color: black; 
    }
    .mensaje {
      font-size: 3em;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      animation: mover 4s ease-in-out infinite alternate;
      text-align: center;
      background-color: rgba(0,0,0,0.4);
      padding: 20px 30px;
      border-radius: 15px;
      max-width: 90vw;
      word-wrap: break-word;
    }
    @keyframes mover {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="mensaje">¡Te queremos mucho, papá! ❤️</div>

  <audio autoplay loop muted id="audio">
    <source src="Piero - Mi ViejoFull Audio Original En MP3 Y En HQ.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('audio');
      if(audio.muted) {
        audio.muted = false;
        audio.play();
      }
    });
  </script>
</body>
</html>
