<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Día del Padre</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat top center;
      animation: moveStars 60s linear infinite;
      position: fixed;
      z-index: 0;
    }

    @keyframes moveStars {
      0% {background-position: 0 0;}
      100% {background-position: 10000px 5000px;}
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      color: white;
      text-align: center;
      width: 300px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      padding: 10px 20px;
      background-color: #00bcd4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuario" required>
        <input type="password" id="contrasena" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <div id="mensaje"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      if (usuario === "elmejorpapa" && contrasena === "tequeremosmucho") {
        window.location.href = "Untitled-1.html";
      } else {
        document.getElementById("mensaje").textContent = "Usuario o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
